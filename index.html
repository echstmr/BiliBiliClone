<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliBili</title>
    <!-- CSS File -->
     <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awsome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>

</head>
<body>
    <!-- Start Header -->
 
        <div class="containers">
            <header class="dflex">

            <!-- Logo/Menu-Icon -->
            <div class="logo dflex"> 
                <div class="menu-icon">
                <span><i class="fa-solid fa-bars"></i></span>
            </div>
                <img src="./assets/img/Bilibili-Logo.svg" alt="BiliBili-Logo">
            </div>       
            <!-- Search Bar -->
             <div class="search-bar">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" placeholder="Search">
             </div>

             <div class="signin-wrapper dflex">
            <!-- Saves/Download-->
                <div class="download-app dflex">
                    <span class="arrow-up"><i class="fa-solid fa-arrow-up-from-bracket"></i></span>
                    <span class="clock"><i class="fa-solid fa-clock-rotate-left"></i></span>
                    <span class="bookmarks"><i class="fa-regular fa-bookmark"></i></span>
                    <span class="ellipsis"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>

            <!-- Sign in -->
              <div class="premium dflex">
                    <div class="DL-app">
                        <button><i class="fa-solid fa-arrow-up-from-bracket"></i> &nbsp;App</button>
                    </div>
                    <div class="prem">
                        <button><i class="fa-regular fa-gem"></i>&nbsp;Premium</button>
                    </div>
                    <div class="signin">
                        <button>Sign In</button>
                    </div>
              </div>
                
             </div>

            </header>
        </div>
    <!-- End Header -->

     <!-- Main Content/Sidebar -->

      <!-- Sidebar -->
      <section class="content">
        
        <div class="sidebar">
            <span class="active"><i class="fa-solid fa-house"></i>&nbsp; &nbsp; <a href="#">Home</a></span>
            <span><i class="fa-solid fa-circle-play"></i>&nbsp; &nbsp; <a href="#">Anime</a></span>
            <span><i class="fa-solid fa-fire"></i> &nbsp; &nbsp; <a href="#">Trending</a></span>
            <span><i class="fa-solid fa-filter"></i>&nbsp; &nbsp;  <a href="">Category</a></span>

            <div class="side-login">
                <p>Log in to view your "Followed" content.</p>
                <button>Sign In</button>
            </div>

            <!-- <div class="info">
                <div class="navlinks">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Get App</a></li>
                </div>
            </div> -->

        </div>

        <!-- Main Content -->
        <div class="content-videos four-coloumns">

        </div>
      </section>



    
    <script src="./assets/js/script.js"></script>
</body>
</html>
